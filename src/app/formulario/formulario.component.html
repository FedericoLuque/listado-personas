<form>
  <div class="row">
    <div class="col-md-2">
      <label for="nombre" class="visually-hidden">Nombre</label>
      <input
        type="text"
        name="nombre"
        id="nombre"
        placeholder="Nombre"
        class="form-control"
        #nombreInput
      />
    </div>
    <!-- Uso de local references con #campo -->
    <div class="col-md-2">
      <label for="apellido" class="visually-hidden">Apellido</label>
      <input
        type="text"
        name="apellido"
        id="apellido"
        placeholder="Apellido"
        class="form-control"
        #apellidoInput
      />
    </div>
    <div class="col-md-2">
      <button type="submit" class="btn btn-primary" (click)="agregarPersona()">
        Agregar
      </button>
    </div>
  </div>
</form>
