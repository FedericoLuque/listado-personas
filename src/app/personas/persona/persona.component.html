<div class="item">
    <ul>
      <li>
        <!-- con routerLink podemos pasar un enlace y un parametro (indice). 
         La ruta quedaria /personas/1 -->

          {{ persona.nombre }} {{ persona.apellido }}
        </a>
      </li>
    </ul>
</div>
